# 全記事を取得します。
query getArticles {
  articlesCollection (order: sys_firstPublishedAt_DESC) {
    items {
      ...articleFragment
    }
  }
}

# Idに紐づく記事を取得します。
query getArticleById ($id: String!) {
  articles (id: $id) {
    ...articleFragment
  }
}

# Slugに紐づく記事を取得します。
query getArticleBySlug ($slug: String!) {
  articlesCollection (where: { slug: $slug }, limit: 1) {
    items {
      ...articleFragment
    }
  }
}
