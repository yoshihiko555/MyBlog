# Categoryの全件取得
query getCategories {
  categoriesCollection (order: sys_firstPublishedAt_DESC) {
    items {
      ...categoryFragment
    }
  }
}

# Categoryに紐づく記事を取得します
query getArticleByCategory ($slug: String!) {
  categoriesCollection (where: { slug: $slug }, limit: 1) {
    items {
      ...categoryFragment
      linkedFrom {
        articlesCollection {
          total
          items {
            ...articleFragment
          }
        }
      }
    }
  }
}
