# Tagの全件取得
query getTags {
  tagsCollection (order: sys_firstPublishedAt_DESC) {
    items {
      ...tagFragment
    }
  }
}

# Tagに紐づく記事を取得します
query getArticleByTag ($slug: String!) {
  tagsCollection (where: { slug: $slug }, limit: 1) {
    items {
      ...tagFragment
      linkedFrom {
        articlesCollection {
          total
          items {
            ...articleFragment
          }
        }
      }
    }
  }
}
